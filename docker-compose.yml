version: "3.8"

services:

  profiler:
    build: ./
    ports:
      - "6638:6638"
    volumes:
      - .:/profiler
    depends_on:
      - db
    environment:
      - MONGODB_URI=mongodb://db:27017/myapp
    command: "yarn start"

  backend:
    build: ./
    ports:
      - "6639:6639"
    volumes:
      - .:/backend
    depends_on:
      - db
    environment:
      - MONGODB_URI=mongodb://db:27017/myapp
    command: "yarn start:backend"

  db:
    image: mongo:4.4.12
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=myapp